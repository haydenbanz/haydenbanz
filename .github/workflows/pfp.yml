          output_action: none
          delay: 120
          user: haydenbanz
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}
      - name: ðŸ§± Core - JSON metrics
        if: ${{ success() || failure() }}
        uses: haydenbanz/metrics@hades
        with:
          filename: metrics.example.json
          token: ${{ secrets.METRICS_TOKEN }}
          config_output: json
          output_action: none
          delay: 120
          user: haydenbanz
          plugins_errors_fatal: yes
      - name: ðŸ§± Core - PNG metrics
        if: ${{ success() || failure() }}
        uses: haydenbanz/metrics@hades
        with:
          filename: metrics.example.png
          token: ${{ secrets.METRICS_TOKEN }}
          config_output: png
          output_action: none
          delay: 120
          user: haydenbanz
          plugins_errors_fatal: yes
      - name: ðŸ§± Core - Metrics insights
        if: ${{ success() || failure() }}
        uses: haydenbanz/metrics@hades
        with:
          filename: metrics.insights.html
          token: ${{ secrets.METRICS_TOKEN }}
